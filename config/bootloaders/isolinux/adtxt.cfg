label expert
	menu label E^xpert install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce priority=low vga=788 initrd=/install.amd/initrd.gz --- 
include rqtxt.cfg
label auto
	menu label ^Automated install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/initrd.gz --- quiet 

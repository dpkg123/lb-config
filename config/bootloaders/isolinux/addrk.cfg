label expertdark
	menu label E^xpert install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce priority=low vga=788 initrd=/install.amd/initrd.gz theme=dark --- 
include rqdrk.cfg
label autodark
	menu label ^Automated install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/initrd.gz theme=dark --- quiet 

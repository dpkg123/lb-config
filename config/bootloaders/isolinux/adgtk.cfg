menu hshift 9
menu width 58

label expertgui
	menu label Graphical expert install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce priority=low vga=788 initrd=/install.amd/gtk/initrd.gz --- 
include rqgtk.cfg
label autogui
	menu label Graphical automated install
	kernel /install.amd/vmlinuz
	append net.ifnames=0 preseed/file=/cdrom/simple-cdd/default.preseed simple-cdd/profiles=kali desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/gtk/initrd.gz --- quiet 
